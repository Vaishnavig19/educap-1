{% extends 'student/base.html' %}
{% block content %}
    <div class="row  p-3 mb-3 bg-body my-5">
        <h2 class="text-center">View Courses</h2>
    </div>
    <div class="container">
        <div class="row mb-2 my-6">
            {% for i in courses %}
            <div class="card mx-4" style="width: 18rem;">
                <img class="card-img-top py-2" src="../media/{{i.image}}" alt="Card image cap" height="250px" width="150px">
                <div class="card-body">
                  <h5 class="card-title text-center">{{i.name}}</h5>
                  <p class="card-text text-center">{{i.desc}}</p>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}

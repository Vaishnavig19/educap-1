<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Educap</title>
        {% load static %}
        <style>
          .intro{
          background-image: url("media/B.jpg");
          color: white;
          height: 700px;
          }

        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Student Register Modal -->
        <div class="modal fade"
             id="studentregisterModal"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Student Register</h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="../student/signup/" method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            <input name="sname"
                                   type="text"
                                   id="firstname"
                                   class="form-control"
                                   placeholder="Name"
                                   required
                                   style="height: 50px;">
                            <br>
                            <input name="semail"
                                   type="email"
                                   id="inputEmail"
                                   class="form-control"
                                   placeholder="Email address"
                                   required
                                   autofocus
                                   style="height: 50px;">
                            <br>
                            <input name="smobile"
                                   type="text"
                                   id="lastname"
                                   class="form-control"
                                   placeholder="Mobile no."
                                   required
                                   style="height: 50px;">
                            <br>
                            <input name="spassword"
                                   type="password"
                                   id="inputPassword"
                                   class="form-control"
                                   placeholder="Password"
                                   required
                                   style="height: 50px;">
                            <br>

                            
                            <button class="btn btn-lg btn-primary btn-block"
                                    type="submit"
                                    style="width: 100%;">Sign in</button>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- Student login Modal -->
        <div class="modal fade"
             id="studentLoginModal"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Student Login</h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="../student/login" method='POST' enctype="multipart/form-data">
                            {% csrf_token %}
                            <input name="email"
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Email address"
                            required
                            style="height: 50px;">
                     <br>
                            <input name="pas"
                                   type="password"
                                   id="inputPassword"
                                   class="form-control"
                                   placeholder="Password"
                                   required
                                   style="height: 50px;">
                            <br>
                            
                            
                            <button class="btn btn-lg btn-primary btn-block"
                                    type="submit"
                                    style="width: 100%;">login</button>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- Faculty Register Modal -->
        <div class="modal fade"
             id="facultyLoginModal"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Faculty Register</h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/" method='POST' enctype="multipart/form-data">
                            <input name="email"
                                   type="email"
                                   id="inputEmail"
                                   class="form-control"
                                   placeholder="Email address"
                                   required
                                   autofocus
                                   style="height: 50px;">
                            <br>
                            <input name="password"
                                   type="password"
                                   id="inputPassword"
                                   class="form-control"
                                   placeholder="Password"
                                   required
                                   style="height: 50px;">
                            <br>
                            <input name="firstname"
                                   type="text"
                                   id="firstname"
                                   class="form-control"
                                   placeholder="firstname"
                                   required
                                   style="height: 50px;">
                            <br>
                            <input name="lastname"
                                   type="text"
                                   id="lastname"
                                   class="form-control"
                                   placeholder="lastname"
                                   required
                                   style="height: 50px;">
                            <br>
                            <input name="username"
                                   type="text"
                                   id="username"
                                   class="form-control"
                                   placeholder="username"
                                   required
                                   style="height: 50px;">
                            <br>
                            {% csrf_token %}
                            <button class="btn btn-lg btn-primary btn-block"
                                    type="submit"
                                    style="width: 100%;">Sign in</button>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!--navbar-->
        <div class="intro">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand fs-4 text-light" href="#">Educap</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ps-5 fs-5"
                         id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-5">
                                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item pe-5">
                                <a class="nav-link text-light" href="#">Link</a>
                            </li>
<!--                            {% if request.user.is_authenticated %}-->
<!--                            <li class="nav-item pe-5">-->
<!--                                <a class="nav-link text-light" href="#">{{request.user.username}}</a>-->
<!--                            </li>-->
<!--                            {% endif %}-->
                            <li class="nav-item dropdown pe-5">
                                <a class="nav-link dropdown-toggle  text-light"
                                   href="#"
                                   id="navbarDropdown"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Register
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a href=""
                                           class="dropdown-item"
                                           data-bs-toggle="modal"
                                           data-bs-target="#facultyLoginModal">Faculty</a>
                                    </li>
                                    <li>
                                        <a href=""
                                           class="dropdown-item"
                                           data-bs-toggle="modal"
                                           data-bs-target="#studentregisterModal">Student</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown pe-5">
                                <a class="nav-link dropdown-toggle  text-light"
                                   href="#"
                                   id="navbarDropdown"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Login
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a href=""
                                           class="dropdown-item"
                                           data-bs-toggle="modal"
                                           data-bs-target="#facultyLoginModal">Faculty</a>
                                    </li>
                                    <li>
                                        <a href=""
                                           class="dropdown-item"
                                           data-bs-toggle="modal"
                                           data-bs-target="#studentLoginModal">Student</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2 rounded-pill"
                                   type="search"
                                   placeholder="Search"
                                   aria-label="Search">
                            <button class="btn btn-outline-success rounded-4" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        </div>
        
    </body>
</html>
